<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:wght@400;700&display=swap" rel="stylesheet">
    <title>Салон цветов</title>
</head>
<body>
<div class='header'>
    <div class='container'>
        <div class='header-line'>
            <div class='header-logo'>
                <img src="цветок.png" width="100" height="90" alt="">
            </div>

            <div class='nav'>
                <a class='nav-item' href="#">Главная </a>
                <a class='nav-item' href="#">Каталог</a>
                <a class='nav-item' href="#">Доставка</a>
                <a class='nav-item' href="#">Миссия</a>
            </div>

            <div class='phone'>
                <div class='phone-holder'>
                    <div class='phone-img'>
                        <img src="phone.png" alt="">
                    </div>
                    <div class='number'><a class='num' href="#">+375(44)123-45-67</a></div>
                </div>
            </div>

            <div class='cart'>
                <a href="#">
                    <img class='cart-img' src="cart.png" alt="Корзина">
                </a>
            </div>
        </div>

        <div class='header-down'>
            <div class='header-title'>
                Цветы
                <div class='header-subtitle'>
                    которые делают вас счастливыми
                </div>
                <div class='header-bth'>
                    <a href='#' class='header-button'>Перейти в каталог</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="vertical">
    <div class="vertical_title title">Выберите что вас интересует</h2></div>
    <div class="vertical_body">
        <div class="vertical_row">
            <div class="vertical_column">
                <div class="vertical_item">
                    <div class="vertical_subtitle">Сборные букеты</div>
                    <div class="image">
                        <img src="букет.jpg" alt="Сборные букеты" width="220px" height="270px">
                    </div>
                    <div class="vertical-button">
                        <a href="#" class="vertical_btn">Перейти</a>
                    </div>
                </div>
            </div>
            <div class="vertical_column">
                <div class="vertical_item">
                    <div class="vertical_subtitle">Корзины с цветами</div>
                    <div class="image">
                        <img src="корзина1.jpg" alt="Корзины с цветами" width="220px" height="270px">
                        
                    </div>
                    <div class="vertical-button">
                        <a href="#" class="vertical_btn">Перейти</a>
                    </div>
                </div>
            </div>
            <div class="vertical_column">
                <div class="vertical_item">
                    <div class="vertical_subtitle">Свадебные букеты</div>
                    <div class="image">
                        <img src="свадьба.webp" alt="Свадебные букеты" width="220px" height="270px">
                    
                    </div>
                    <div class="vertical-button">
                        <a href="#" class="vertical_btn">Перейти</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
